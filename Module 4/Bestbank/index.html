<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>BestBank</title>
  </head>
  <body>
    <header>
      <img src="assets/BestBank Logo.png" alt="Bank logo" class="logo" />
      <nav>
        <ul>
          <li class="nav-link link-home">Home</li>
          <li class="nav-link">Payments</li>
          <li class="nav-link">Savings</li>
          <li class="nav-link">Financing</li>
          <li class="nav-link">Stocks</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="actions">
        <button>Pay</button>
        <button>Transfer</button>
      </div>
      <div class="display">
        <div class="accounts">
          <h2>Accounts</h2>
        </div>
        <div class="spendings"></div>
      </div>
    </main>

    <script src="index.js" type="module"></script>

</html>
