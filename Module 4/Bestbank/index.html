<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>BestBank</title>
  </head>
  <body>
    <header>
      <img src="assets/BestBank Logo.png" alt="Bank logo" class="logo"/>
      <nav>
        <ul>
          <li class="link-active">Home</li>
          <li>Payments</li>
          <li>Savings</li>
          <li>Financing</li>
          <li>Stocks</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="actions">
        <button>Pay</button>
        <button>Transfer</button>
      </div>
      <div class="display">
        <div class="accounts">
          <h2>Accounts</h2>
          <div class="account account-active">
            <span class="account-name">Main Account</span>
            <span class="account-balance">6700.56</span>
          </div>
          <div class="account">
            <span class="account-name">Expenses</span>
            <span class="account-balance">6700.56</span>
          </div>
          <div class="account">
            <span class="account-name">Savings</span>
            <span class="account-balance">6700.56</span>
          </div>
        </div>
        <div class="spendings">
          <h2>Spendings</h2>
          <div class="spending">
            <span class="spending-name">Rent</span>
            <span class="spending-amount">1,450</span>
          </div>
          <div class="spending">
            <span class="spending-name">Groceries</span>
            <span class="spending-amount">564</span>
          </div>
          <div class="spending">
            <span class="spending-name">Restaurants</span>
            <span class="spending-amount">123</span>
          </div>
          <div class="spending">
            <span class="spending-name">Transport</span>
            <span class="spending-amount">81</span>
          </div>
          <div class="spending">
            <span class="spending-name">Internet</span>
            <span class="spending-amount">50</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
