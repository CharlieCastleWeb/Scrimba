<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Restaurant App</title>
    </head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main>
            <!-- Menu items inserted in JS -->
            <div class="menu"></div>
            <div class="order">
                <h3>Your order</h3>
                <!-- Order items inserted in JS -->
                <div class="order-items"></div>
                <div class="total-price">
                    <p class="title">Total price</p>
                    <!-- Total price inserted in JS -->
                    <p class="price total-price-price" id="total-order-display"></p>
                </div>
                <button class="btn" id="complete-order">Complete order</button>
            </div>

            <p class="confirmation-message">
                Thanks, James! Your order is on its way!
            </p>

            <div class="modal">
                <p>Enter card details</p>
                <form id ="payment-form">
                    <label for="userName"></label>
                    <input
                        type="text"
                        name="userName"
                        id="userName"
                        placeholder="Enter your name"
                        required
                    />
                    <label for="userCard"></label>
                    <input
                        type="text"
                        maxlength="20"
                        name="userCard"
                        id="userCard"
                        placeholder="Enter card number"
                        required
                    />
                    <label for="userCvv"></label>
                    <input
                        type="text"
                        name="userCvv"
                        id="userCvv"
                        placeholder="Enter CVV"
                        required
                    />
                    <button type="submit" class="btn">Pay</button>
                </form>
            </div>
        </main>
    </body>

    <script src="index.js" type="module"></script>
</html>
