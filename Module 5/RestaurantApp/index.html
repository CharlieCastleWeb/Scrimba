<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Restaurant App</title>
    </head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main>
            <div class="menu">
                <div class="menu-item">
                    <img src="./assets/images/pizza.png" alt="icon of pizza" />
                    <div class="menu-item-description">
                        <p class="title">Pizza</p>
                        <p class="menu-item-ingredients">
                            pepperoni, mushrom, mozzarella
                        </p>
                        <p class="price menu-item-price">$ 14</p>
                    </div>
                    <button class="order-add-btn">+</button>
                </div>
                <div class="menu-item">
                    <img src="./assets/images/burger.png" alt="icon of pizza" />
                    <div class="menu-item-description">
                        <p class="title">Hamburger</p>
                        <p class="menu-item-ingredients">
                            beef, cheese, lettuce
                        </p>
                        <p class="price menu-item-price">$ 12</p>
                    </div>
                    <button class="order-add-btn">+</button>
                </div>
                <div class="menu-item">
                    <img src="./assets/images/beer.png" alt="icon of pizza" />
                    <div class="menu-item-description">
                        <p class="title">Beer</p>
                        <p class="menu-item-ingredients">
                            grain, hops, yeast, water
                        </p>
                        <p class="price menu-item-price">$ 12</p>
                    </div>
                    <button class="order-add-btn">+</button>
                </div>
            </div>
            <div class="order">
                <h3>Your order</h3>
                <div class="order-item">
                    <p class="title">Pizza</p>
                    <button class="order-item-remove">remove</button>
                    <p class="price">$14</p>
                </div>
                <div class="order-item">
                    <p class="title">Beer</p>
                    <button class="order-item-remove">remove</button>
                    <p class="price">$12</p>
                </div>

                <div class="total-price">
                    <p class="title">Total price</p>
                    <p class="price total-price-price">$26</p>
                </div>

                <button class="btn">Complete order</button>
            </div>

            <div class="modal">
                <p>Enter card details</p>
                <form action="">
                    <label for="user-name"></label>
                    <input type="text" name="user-name" id="user-name" placeholder="Enter your name"/>
                    <label for="user-card"></label>
                    <input type="text" name="user-card" id="user-card" placeholder="Enter card number"/>
                    <label for="user-cvv"></label>
                    <input type="text" name="user-cvv" id="user-cvv" placeholder="Enter CVV"/>
                    <button type="submit" class="btn">Pay</button>
                </form>
            </div>
        </main>
    </body>
</html>
