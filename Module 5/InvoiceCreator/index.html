<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Invoice Creator</title>
    </head>
    <body>
        <header>
            <h1>Invoice Creator</h1>
            <h2>Thanks for choosing GoodCorp, LLC!</h2>
        </header>

        <main>
            <form action="">
                <input type="text" />
                <select name="task-price" id="task-price">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <button type="submit">+</button>
            </form>
            <div class="task-list">
                <h3><span>TASK</span><span>TOTAL</span></h3>
                <div class="task">
                    <p class="task-title">Wash Car</p>
                    <button>Remove</button>
                    <p class="task-price">$10</p>
                </div>
                <div class="task">
                    <p class="task-title">Mown Lawn</p>
                    <button>Remove</button>
                    <p class="task-price">$20</p>
                </div>
                <div class="task">
                    <p class="task-title">Pull Weeds</p>
                    <button>Remove</button>
                    <p class="task-price">$30</p>
                </div>
            </div>
        </main>
    </body>
</html>
