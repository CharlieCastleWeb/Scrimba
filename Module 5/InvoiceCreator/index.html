<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Invoice Creator</title>
    </head>
    <body>
        <header>
            <h1>Invoice Creator</h1>
            <h2>Thanks for choosing GoodCorp, LLC!</h2>
        </header>

        <main>
            <form action="">
                <input type="text" />
                <select name="task-price" id="task-price">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <button type="submit">+</button>
            </form>
            <div class="task-list">
                <div class="tasks">
                    <h3><span>TASK</span><span>TOTAL</span></h3>
                    <div class="task">
                        <p class="task-title">Wash Car</p>
                        <button>Remove</button>
                        <p class="task-price">$10</p>
                    </div>
                    <div class="task">
                        <p class="task-title">Mown Lawn</p>
                        <button>Remove</button>
                        <p class="task-price">$20</p>
                    </div>
                    <div class="task">
                        <p class="task-title">Pull Weeds</p>
                        <button>Remove</button>
                        <p class="task-price">$30</p>
                    </div>
                </div>
                <div class="total-area">
                    <h3><span>NOTES</span><span>TOTAL AMOUNT</span></h3>
                    <p class="notes">We accept cash, credit card, or PayPal</p>
                    <p class="total-price">$60</p>
                </div>
                <button>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="21"
                        height="20"
                        viewBox="0 0 21 20"
                        fill="none"
                    >
                        <path
                            d="M16.5 4.5L16.5001 4.5C16.8829 4.49993 17.2513 4.64622 17.5297 4.90892C17.7305 5.0984 17.8737 5.33809 17.9462 5.60038L10.5 9.323L3.05384 5.60038C3.12634 5.33809 3.26945 5.0984 3.47029 4.90892C3.74874 4.64622 4.1171 4.49993 4.49991 4.5H4.5H16.5ZM10.2764 12.5652L10.5 12.677L10.7236 12.5652L18 8.92702V14C18 14.3978 17.842 14.7794 17.5607 15.0607C17.2794 15.342 16.8978 15.5 16.5 15.5H4.5C4.10218 15.5 3.72064 15.342 3.43934 15.0607L3.08959 15.4104L3.43934 15.0607C3.15804 14.7794 3 14.3978 3 14V8.92702L10.2764 12.5652Z"
                            fill="white"
                            stroke="white"
                        /></svg>Send invoice
                </button>
            </div>
        </main>
    </body>
</html>
