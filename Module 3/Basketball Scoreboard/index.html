<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="team-score">
            <h3>HOME</h3>
            <div class="score"><p>0</p></div>
            <div class="score-buttons">
                <button class="score-btn" value="1">+1</button>
                <button class="score-btn" value="2">+2</button>
                <button class="score-btn" value="3">+3</button>
            </div>
        </div>
        <div class="team-score">
            <h3>GUEST</h3>
            <div class="score"><p>0</p></div>
            <div class="score-buttons">
                <button class="score-btn" value="1">+1</button>
                <button class="score-btn" value="2">+2</button>
                <button class="score-btn" value="3">+3</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
