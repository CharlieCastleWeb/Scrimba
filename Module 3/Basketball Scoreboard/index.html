<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>TIMER</h2>
            <div class="display timer">
                    <p class="quarter">1</p>
                    <p class="time">00:00</p>
            </div>
        </div>
        
        <div class="teams">
            <div id="home-team">
                <div>
                    <h3>HOME</h3>
                    <div class="display score" id="home-score-display">0</div>
                    <div class="button-group">
                        <button class="btn score-btn" value="1" data-team="homeTeam">+1</button>
                        <button class="btn score-btn" value="2" data-team="homeTeam">+2</button>
                        <button class="btn score-btn" value="3" data-team="homeTeam">+3</button>
                    </div>
                </div>
                <div>
                    <h4>FOULS</h4>
                    <div class="fouls-display">
                        <div class="display fouls" id="home-fouls-display">0</div>
                        <div class="button-group">
                            <button class="btn foul-btn" value="1" data-team="homeTeam">+1</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="guest-team">
                <div>
                    <h3>GUEST</h3>
                    <div class="display score" id="guest-score-display">0</div>
                    <div class="button-group">
                        <button class="btn score-btn" value="1" data-team="guestTeam">+1</button>
                        <button class="btn score-btn" value="2" data-team="guestTeam">+2</button>
                        <button class="btn score-btn" value="3" data-team="guestTeam">+3</button>
                    </div>
                </div>
                <div>
                    <h4>FOULS</h4>
                    <div class="fouls-display">
                        <div class="display fouls" id="guest-fouls-display">0</div>
                        <div class="button-group">
                            <button class="btn foul-btn" value="1" data-team="guestTeam">+1</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn reset-btn">RESTART</button>

    <script src="./index.js"></script>
</body>
</html>
