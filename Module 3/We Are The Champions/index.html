<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Styles -->
    <link rel="stylesheet" href="./index.css">

    <title>We Are The Champions</title>
</head>
<body>
    <div class="input">
        <img src="./assets/freddie.png" alt="Icon of Freddie Mercury Jumping">
        <h1>We are the Champions</h1>
        <div class="input-area" >
            <textarea 
                name="endorsement" 
                id="endorsement-message" 
                cols="30" 
                rows="5" 
                placeholder="Write your endorsement here"></textarea>
            <div>
                <input type="text" placeholder="From" id="from-input">
                <input type="text" placeholder="To" id="to-input">
            </div>
        </div>
        <button>Publish</button>
    </div>

    <div class="endorsements-container">
        <h2>- Endorsements -</h2>
        <div class="endorsements">

        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
