<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <main>
        <div class="user-input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" name="unit-input" id="unit-input" value="1">
            <button>Convert</button>
        </div>
        <div class="conversions">
            <div class="conversion">
                <h3>Length (Meter/Feet)</h3>
                <div class="conversion-results">
                    <p class="right-align">
                        <span  class="user-number"></span> meters = <span id="meters-to-feet"></span> feet 
                    </p>
                    <span class="ruler-mark">|</span>
                    <p class="left-align">
                        <span class="user-number"></span> feet = <span id="feet-to-meters"></span> meters
                    </p>
                </div>
            </div>
            <div class="conversion">
                <h3>Volume (Liters/Gallons)</h3>
                <div class="conversion-results">
                    <p class="right-align">
                        <span class="user-number"></span> liters = <span id="liters-to-gallons"></span> gallons 
                    </p>
                    <span class="ruler-mark">|</span>
                    <p class="left-align">
                        <span class="user-number"></span> gallons = <span id="gallons-to-liters"></span> liters
                    </p>
                </div>
            </div>
            <div class="conversion">
                <h3>Mass (Kilograms/Pounds)</h3>
                <div class="conversion-results">
                    <p class="right-align">
                        <span class="user-number"></span> kilos = <span id="kilos-to-pounds"></span> pounds 
                    </p>
                    <span class="ruler-mark">|</span>
                    <p class="left-align">
                        <span class="user-number"></span> pounds = <span id="pounds-to-kilos"></span> kilos
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
