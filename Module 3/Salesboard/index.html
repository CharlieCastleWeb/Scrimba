<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Salesboard</title>
</head>
<body>
    
    <h1>Salesboard 🔔</h1>

    <img src="./images/picture.jpg" alt="Profile picture of sales guy">

    <div class="buttons">
        <button id="star-btn">⭐</button>
        <button id="fire-btn">🔥</button>
    </div>

    <div class="measurement-bar">
        <h2>Live Sales - <span>12</span></h2>
        <p class="emojis-bar">⭐⭐⭐🔥⭐⭐🔥🔥⭐⭐⭐⭐</p>
    </div>
    
    <div class="measurement-bar">
        <h2>Live Achievements - <span>2</span></h2>
        <p class="emojis-bar">🔔💰</p>
    </div>

    <div class="results">
        <div class="revenue-display">
            <h2>Total Revenue</h2>
            <p>$ <span>2700</span></p>
        </div>
        <div class="commision-display">
            <h2>Total Commision</h2>
            <p>$ <span>675</span></p>
        </div>
    </div>

</body>
</html>
